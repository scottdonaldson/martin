<!DOCTYPE HTML>
<html>
<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <style>
        body { padding-bottom: 2em; }
        .section { padding: 2em 2em 0; }
        .section p { margin-top: 0; }
    </style>

    <script src="js/dist/martin.js"></script>

</head>

<body>
    <div class="section">
        <img id="img" src="docs/images/marty-full.jpg">
    </div>

    <script>
    var canvas = Martin('img');
    var effect = canvas.darken(100);
    var int = setInterval(function() {
        if ( effect.amount > 0 ) {
            effect.decrease();
        } else {
            clearInterval(int);
        }
    }, 20);

    canvas.newLayer();
    canvas.opacity(25);
    canvas.background('#00f');

    canvas.newLayer();
    var text = canvas.text({
        font: 'Futura',
        text: 'THIS IS MARTIN.JS',
        align: 'center',
        x: '50%',
        y: 20,
        color: '#fff',
        size: 66
    });

    canvas.click(function(){
        canvas.width(canvas.width() + 10, true);
    });
    </script>

    </script>
</body>
</html>
