<!DOCTYPE HTML>
<html>

<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    
</head>

<body>

    <canvas id="canvas" width="1000" height="400"></canvas>

    <script src="martin.js"></script>

    <script>
    
    var canvas = new Martin({
        id: 'canvas',
        background: '#ddd'
    });

    for (var i = 0; i < 10; i++) {
        canvas.rect((i * 10 + 4) + '%', 0, '2%', '50%', '#345');
    }

    canvas
        .rect(10, 0, '50%', 50, '#f95') // orange
        .rect(600, 240, '30%', 120, '#59c'); // blue

    canvas.polygon([ ['10%', '10%'], ['40%', '40%'], ['10%', '40%'] ], '#fff');

    canvas.convertToImage();

    </script>
</body>
</html>
