    <script>

    var canvas = new Martin('humph', init);

    function init(canvas) {

        var angle = 110;
        canvas.write('Hello World!');
        canvas.background('#000').ellipse({
            offsetX: '50%',
            offsetY: '50%',
            radiusX: 50,
            radiusY: 150,
            color: '#ef3'
        })

        // hit "m" to increase gradient
        var opacity = 1;
        window.addEventListener('keydown', function(e) {
            if ( e.keyCode === 78 ) {
                canvas.convertToImage();
            }
            if ( e.keyCode === 77 ) {
                angle++;
                canvas.gradient({
                    angle: angle
                });
            }
        });

        return canvas;
    }
