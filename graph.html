<!DOCTYPE HTML>
<html>

<head>

    <title>Martin</title>

    <style>
    @font-face {
        font-family: 'Sentinel-Semibold';
        src: url(//d13ja4ud2claol.cloudfront.net/fonts/Sentinel/Sentinel-Semibold.otf);
    }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    
</head>

<body>

    <canvas id="canvas" width="1200" height="600"></canvas>

    <script src="js/src/martin.js"></script>

    <script>

    // Load fonts
    WebFont.load({
        google: {
            families: ['Revalia']
        },
        custom: {
            families: ['Sentinel', 'Sentinel-Semibold']
        }
    });

    function draw() {
        var canvas = new Martin('canvas').background('#ddd');

        for (var i = 15; i >= 0; i-- ) {

            canvas.rect(
                0, 
                0, 
                10 * i, 
                10 * i, 
                '#' + i.toString(16) + i.toString(16) + i.toString(16)
            );

        }

        canvas.write('Hello', 'Sentinel-Semibold', 32, '#ff0', 50, 50);

        // canvas.convertToImage();
    }

    if (document.documentElement.classList.contains('wf-active')) {
        draw();
    } else {
        setTimeout(draw, 100);
    }

    </script>

</body>
</html>
