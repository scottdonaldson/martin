<!DOCTYPE HTML>
<html>
<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <style>
        body { padding-bottom: 2em; }
        .section { padding: 2em 2em 0; }
        .section p { margin-top: 0; }
    </style>

    <script src="js/dist/martin.js"></script>
    <script src="js/dist/martin.gradientmap.js"></script>

</head>

<body>
    <div class="section">
        <img id="img" src="docs/images/marty-full.jpg">
    </div>

    <script>
    var canvas = Martin('img');
    // blue to yellow
    var effect = canvas.gradientMap({
        start: '#00f',
        end: '#fe0'
    });

    var desaturate = canvas.desaturate(50);

    var dark = canvas.darken(20);

    canvas.newLayer();

    var circle = canvas.circle({
        color: '#f00',
        radius: 50,
        x: canvas.width() / 2,
        y: canvas.height() / 2
    });

    circle.lighten(90);

    circle.update({
        x: canvas.width() / 4,
        y: canvas.height() / 4
    });

    canvas.blur(20);

    canvas.render();

    </script>
</body>
</html>
