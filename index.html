<body>

    <img id="humph" height="400" width="400" src="images/humphrey.jpg">

    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="js/src/martin.js"></script>
    <script src="js/src/martin.watermark.js"></script>

    <script>

    var canvas = new Martin('humph', init);

    function init(canvas) {

        var angle = 110;
        canvas.background('#000')
        .newLayer().circle({
            offsetX: 150,
            offsetY: 150,
            radius: 50,
            color: '#f00'
        })
        .newLayer().rect({
            offsetX: 300,
            offsetY: 0,
            width: 20,
            height: 400,
            color: '#ff0'
        })
        .newLayer().line({
            startX: 0,
            startY: 0,
            endX: '50%',
            endY: '50%'
        })
        .watermark('Photo Credit: Scott Donaldson')
        .opacity(0.5, true)
        //.convertToImage();

        //.height(200, true)
        // hit "m" to increase gradient
        var opacity = 1;
        window.addEventListener('keydown', function(e) {
            if ( e.keyCode === 78 ) {
                canvas.convertToImage();
            }
            if ( e.keyCode === 77 ) {
                angle++;
                canvas.gradient({
                    angle: angle
                });
            }
        });

        return canvas;
    }
