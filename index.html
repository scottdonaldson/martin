<!DOCTYPE HTML>
<html>

<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">

</head>

<body>

    <img id="humph" height="400" width="400" src="images/humphrey.jpg">

    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="js/src/martin.js"></script>

    <script>

    var canvas = new Martin('humph', init);

    function init(canvas) {

        console.log('initializing');

        canvas.polygon([
            [ 80, 380],
            [100, 380],
            [140, 300],
            [100, 300],
            [ 80, 340]
        ], '#f34');

        canvas.circle({
            offsetX: '50%',
            offsetY: '50%',
            radius: 30,
            color: '#f00',
            stroke: '#fff',
            strokeWidth: 5,
            strokeStyle: 'dotted'
        });

        //canvas.convertToImage();
    }

    var drawing = new Martin('canvas', canvasInit).background('#ddd');

    function canvasInit(drawing) {

        for (var i = 0; i < 10; i++) {
        //    drawing.rect((i * 10 + 4) + '%', 0, '2%', '50%', '#345');
        }

        drawing
            //.rect(10, 0, '50%', 50, '#f95') // orange
            .rect({
                offsetX: 0,
                offsetY: 240,
                width: 200,
                height: 120,
                color: '#59c'
            }); // blue


        drawing.polygon([ ['20%', '10%'], ['40%', '40%'], ['20%', '40%'] ], '#fff');

        //drawing.convertToImage();
    }

    </script>
</body>
</html>
