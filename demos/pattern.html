<!DOCTYPE HTML>
<html>

<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    
</head>

<body>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="js/src/martin.js"></script>

    <script>

    var canvas = new Martin('canvas').background('#9c9');

    var colors = {
        left: '#bbb',
        right: '#ddd',
        roof: '#999'
    }

    canvas.polygon([ // main left face
        [200, 150],
        [400, 50],
        [400, 150],
        [200, 250]
    ], {
        color: colors.left
    }).polygon([ // main right face
        [400, 50],
        [600, 150],
        [600, 250],
        [500, 300],
        [400, 150]
    ], {
        color: colors.right
    }).polygon([ // left roof
        [200, 250],
        [400, 150],
        [500, 300],
        [300, 400]
    ], {
        color: colors.roof
    }).polygon([ // right face extending from main
        [350, 75],
        [350, 175],
        [400, 250],
        [340, 170],
        [340, 70]
    ], {
        color: colors.right
    }).polygon([ // left face extending from main
        [340, 170],
        [240, 220],
        [240, 120],
        [340, 70]
    ], {
        color: colors.left
    });

    canvas.polygon([
        [450, 75],
        [500, 50],
        [500, 150],
        [450, 175]
    ], {
        color: colors.left
    }).polygon([
        [500, 50],
        [600, 100],
        [600, 200],
        [550, 225],
        [500, 150]
    ], {
        color: colors.right
    }).line({
        startX: 550,
        startY: 225,
        endX: 600,
        endY: 200,
        stroke: colors.roof,
        strokeWidth: 1
    }).polygon([
        [450, 175],
        [500, 150],
        [550, 225],
        [500, 250]
    ], {
        color: colors.roof
    });

    canvas.polygon([
        []
    ], {

    });

    //canvas.toBW().mergeLayers();

    canvas.convertToImage();

    </script>

</body>
</html>
