<!DOCTYPE HTML>
<html>
<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <style>
        body { padding-bottom: 2em; }
        .section { padding: 2em 2em 0; }
        .section p { margin-top: 0; }
    </style>

    <script src="js/dist/martin.js"></script>
    <script src="js/src/martin.gradient.js"></script>
    <script src="js/src/martin.watermark.js"></script>

</head>

<body>

    <div class="section">
        <p>Background</p>
        <img id="background" src="docs/images/marty-full.jpg">
    </div>

    <script>

    var canvas = Martin('background');

    // canvas.newLayer();

    canvas.circle({
        radius: 100
    });

    canvas.circle({
        radius: 80,
        x: 80,
        color: '#fe0'
    });
    var circle = canvas.circle({
        x: 160,
        radius: 60,
        color: '#00f'
    });

    canvas.newLayer();

    var square = canvas.rect({
        x: canvas.width() / 2 - 100,
        y: canvas.height() / 2 - 100,
        height: 120,
        width: 120,
        color: '#f00'
    });

    canvas.polygon({
        points: [
            [ canvas.width() / 2 - 40, canvas.height() / 2 - 60 ],
            [ canvas.width() / 2 + 80, canvas.height() / 2 - 60 ],
            [ canvas.width() / 2 - 80, canvas.height() / 2 + 80 ]
        ],
        color: '#fff'
    });

    var text = canvas.text({
        text: 'I am text',
        size: 36,
        x: canvas.width() / 2,
        y: canvas.height() / 2,
        color: '#fff'
    });

    var fonts = ['Cooper Std', 'Times New Roman', 'Futura'],
        i = 0;

    square.bumpUp();
    canvas.mousemove(function(e) {

        var x = e.offsetX,
            y = e.offsetY;

        text.moveTo(x, y);

    }).on('click', function() {
        // text.data.color = text.data.color === '#000' ? '#fff' : '#000';
        text.font(fonts[i % fonts.length]);
        i++;
    });

    console.log(canvas);

    </script>
</body>
</html>
