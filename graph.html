<!DOCTYPE HTML>
<html>

<head>

    <title>Martin</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    
</head>

<body>

    <canvas id="canvas" width="1200" height="600"></canvas>

    <script src="js/src/martin.js"></script>

    <script>

    var canvas = new Martin('canvas').background('#ddd');

    var units = 15;

    for (var i = 0; i < Math.floor(canvas.canvas.width / units) - 1; i++ ) {

        canvas.rect( 
            Math.floor( canvas.canvas.width / units ) * i, 
            0, 
            ( Math.floor( canvas.canvas.width / units ) / ( units ) ) + '%', 
            Math.random() * 500 
        );

    }

    canvas.convertToImage();

    </script>

</body>
</html>
